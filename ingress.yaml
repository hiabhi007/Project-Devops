apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-rest-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: check.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodejs-rest-api-service
                port:
                  number: 4000
